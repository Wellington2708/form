<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">


</head>

<body>
  <section>
  <div class="container">
    <div class="container__input">
      <form class="container__form">
        <h1 class="container__title"> Stay updated!</h1>
        <h4>Join 60.000+ product managers receiving monthly updates on:</h4>
        <label class="label__list">
          <img src="./assets/images/icon-list.svg" alt="">
          Product discovey and building what matters
        </label>
        <label class="label__list">
          <img src="./assets/images/icon-list.svg" alt="">
          Measuring to ensure updates are a success
        </label>
        <label class="label__list">
          <img src="./assets/images/icon-list.svg" alt="">
          And much more!
        </label>
        <label for="email" class="label__email"> Email address</label>
        <input type="email" placeholder="email@company.com" class="email" required>
        <button id="button" class="button">Subscribe to monthly newsletter</button>

      </form>
    </div>
    <div class="container__image">
      <img src="./assets/images/illustration-sign-up-desktop.svg" alt="Illustration sign up">
    </div>
  </div>
</section>
